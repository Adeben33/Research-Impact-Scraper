name: Daily Research Impact Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # Run every day at 08:00 UTC
  workflow_dispatch:      # Allow manual runs

permissions:
  contents: write

jobs:
  update-impact-data:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: 🧠 Run Research Impact Script
      run: |
        python research_impact_batch.py

    - name: 📤 Commit & Push Updated Files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add csv/*.csv json/*.json  # ✅ explicitly add files from csv/ and json/
        git commit -m "🔁 Daily update of research impact data: $(date -u '+%Y-%m-%d')" || echo "No changes"
        git push
